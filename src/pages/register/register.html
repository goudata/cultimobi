<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Please, Register</h2>
  <form (submit)="register(user)">
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="user.email" name="email" type="text" placeholder="Email" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input [(ngModel)]="user.password" name="password" type="password" placeholder="Password"></ion-input>
    </ion-item>
    <button ion-button block type="submit">
      Register
    </button>
  </form>

  <button ion-button block clear (click)="goToLogin()">
    Already have an account? Login Now
  </button>
</ion-content>
